<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K40S Music</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" wicket:id="homeLink">K40S</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" wicket:id="singlesLink">Singles</a></li>
                <li><a href="#" wicket:id="albumsLink">Albums</a></li>
                <li><a href="#" wicket:id="contactLink">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>


<div class="container margtop20">

    <div class="row">

        <div class="col-md-6">
            <div class="description">
                <h2 wicket:id="name">Produkt</h2>

                <p wicket:id="description">
                    Beschreibung (wenn vorhanden)
                </p>

                <p>
                <ol>
                    <li wicket:id="songs"><a href="#" wicket:id="songLink"><span wicket:id="songName"></span></a></li>

                </ol>
                </p>
            </div>
            <div class="price">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">Pay What You Want</button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                            title="Pay whatever price you see fit."><span
                            class="glyphicon glyphicon-question-sign"></span></button>
                </div>
            </div>


        </div>
        <div class="col-md-6"><img wicket:id="image" class="img512"
                                   src="http://upload.wikimedia.org/wikipedia/commons/3/39/Lichtenstein_img_processing_test.png">
        </div>


    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/tooltip.js"></script>
</body>
</html>
